<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="combinators02.css" rel="stylesheet" />
    <title>Combinators</title>
</head>
<body>
    <div>
        <p>This is a paragraph inside a div.</p>

        <p>
            This paragraph follows another paragraph. <span>Span inside a paragraph.</span>
        </p>

        <span>This span is a sibling of paragraphs.</span>

        <ul>
            <li>List item 1</li>
            <li>
                List item 2
                <ul>
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                </ul>
            </li>
            <li>List item 3</li>
        </ul>
    </div>
</body>
</html>
